<!-- 继承父页面admin/layout.html -->
{% extends 'layout.html' %}

<!-- 继承后插入父页面版admin/layout.html的相对应地方 -->
{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="/admin/category">分类管理</a></li>
    <li><span>分类编辑</span></li>
</ol>

<h3>分类编辑 - {{category.name}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="name">分类名称：</label>
        <input type="text" value="{{category.name}}" class="form-control" id="name" placeholder="请输入分类名称" name="name">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
