<!-- 继承layout.html -->
{% extends 'layout.html' %}

<!-- 插入layout.html模板对应的位置上 -->
{% block main %}

<ol class="breadcrumb">
    <li><a href="/user">管理首页</a></li>
    <li><span>个人信息</span></li>
</ol>

<h3>个人信息</h3>
<table class="table table-hover table-striped">

    <tr>
        <th>ID</th>
        <th>头像</th>
        <th>用户名</th>
        <th>是否是管理员</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>{{userInfo._id.toString()}}</td>
        <td><img class="c-avatar-img" src="{{userInfo.img}}" width="50px"></td>
        <td>{{userInfo.username}}</td>
        <td>{{userInfo.isAdmin}}</td>
        <td><a href="/user/edit?id={{userInfo._id.toString()}}">修改</a></td>
    </tr>

</table>

{% endblock %}
